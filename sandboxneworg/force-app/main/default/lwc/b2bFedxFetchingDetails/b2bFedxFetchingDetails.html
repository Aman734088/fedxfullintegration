<template>
  
    <div class="slds-m-around_small">
        <div class="slds-text-heading_large slds-m-bottom_small">Track your order</div>
        <div class="slds-m-bottom_large">
            <label>Track number : <lightning-input type="number" name="trackno."  placeholder="Enter the tracking number..."></lightning-input></label>
            <br>
            <lightning-button variant="Brand" label="Track Number" title="Looks like a link" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </div>       
    </div>
    
    <div class="slds-progress slds-progress_vertical" if:true={ProgressBar}>
        <ol class="slds-progress__list">
          <li class="slds-progress__item slds-is-completed">
            <span class="slds-icon_container slds-icon-utility-success slds-progress__marker slds-progress__marker_icon" title="Complete">
              <svg class="slds-icon slds-icon_xx-small" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#success"></use>
              </svg>
              <span class="slds-assistive-text">Complete</span>
            </span>
            <div class="slds-progress__item_content slds-grid slds-grid_align-spread"><b>Tracking Number: <a onclick={responseUrl}>{trackno}</a></b></div><br>
          </li>
          <li class="slds-progress__item slds-is-active">
            <div class="slds-progress__marker">
              <span class="slds-assistive-text">Active</span>
            </div>
            <div class="slds-progress__item_content slds-grid slds-grid_align-spread"><b>FROM</b></div>
          </li>
          <li class="slds-progress__item">
            <div class="slds-progress__marker"></div>
            <div class="slds-progress__item_content slds-grid slds-grid_align-spread"><b>PACKAGE RECEIVED BY FEDEX</b></div>
          </li>
          <li class="slds-progress__item">
            <div class="slds-progress__marker"></div>
            <div class="slds-progress__item_content slds-grid slds-grid_align-spread"><b>TO</b></div>
          </li>
          
        </ol>
        <div aria-valuemin="0" aria-valuemax="100" aria-valuenow="25" role="progressbar">
          <span class="slds-assistive-text"><Progress:>value</Progress:></span>
        </div>
      </div>
</template>
